<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Style File -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="text-8xl font-mono uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play</button>
            </div>
        </section>

        <!-- Play Ground Start -->
        <section class="play-ground hidden">
            <div class="space-y-12 flex flex-col gap-12 justify-center items-center min-h-screen pt-24">
                <!--  playground screen-->
                <div
                    class="artboard artboard-horizontal phone-6 bg-white opacity-70 border-[20px]  border-slate-700 rounded-xl r">
                    <div class="text-center">
                        <span class="bg-slate-700 text-white text-xl px-6 py-3 p-[-10] rounded-xl"> Don't watch keyboard
                            while playing..........</span>
                    </div>
                    <div class=" flex justify-center items-center h-full">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>


                <!-- Keyboard Start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End -->

                <!-- Life line -->
                <div class="flex justify-between w-3/4 items-center">
                    <button class="btn bg-[#894189] text-white rounded-2xl"> Score<span
                            class="material-symbols-outlined">
                            favorite
                        </span>1</button>
                    <button class="btn bg-[#360490] text-white rounded-2xl">Life<span
                            class="material-symbols-outlined caret-yellow-50">
                            monetization_on
                        </span>1</button>
                </div>
            </div>

        </section>
        <!-- Play Ground End -->

        <!-- Final Score Section -->
        <section class="score h-full flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-8 bg-slate-500 p-9 rounded-xl">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <!-- Javascript Files -->
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Style File -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section class="home min-h-screen text-white flex justify-center items-center hidden">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="text-7xl font-mono uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play</button>
            </div>
        </section>

        <!-- Play Ground Start -->
        <section class="play-ground flex flex-col gap-12 justify-center items-center min-h-screen">
            <div class="space-y-12">
                <!--  playground screen-->
                <div
                    class="bg-white opacity-70 border-[20px] artboard artboard-horizontal phone-6 border-slate-700 rounded-xl">
                    1024×320</div>
                <!-- Keyboard Start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End -->

                <!-- Life line -->
                <div class="flex justify-between items-center">
                    <button class="btn bg-[#894189] text-white">Button</button>
                    <button class="btn bg-[#360490] text-white">Button</button>

                </div>
            </div>

        </section>
        <!-- Play Ground End -->

        <section class="score"></section>
    </main>
</body>

</html>

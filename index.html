<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Style File -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>





<body class="">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section id="home-screen" class="home1 min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 id="alpha-text" onmouseover="mouseOverFunction()" onmouseout="mouseOutFunction()"
                    class="text-9xl uppercase anton-regular">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play</button>
            </div>
        </section>
        <!-- End Home Section -->

        <!-- Play Ground Start -->
        <section id="play-ground" class="play-ground1 hidden">
            <div class="space-y-7 flex flex-col justify-center items-center min-h-screen pt-24">
                <!--  playground screen-->
                <div
                    class="artboard artboard-horizontal phone-6 bg-white opacity-70 border-[20px]  border-slate-700 rounded-xl r">
                    <div class="text-center">
                        <span id="playground-text-size" class="bg-slate-700 text-white text-xl px-6 py-3 rounded-xl">
                            Don't
                            watch keyboard while playing..........</span>
                    </div>
                    <div class=" flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- Keyboard Start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd id="z" class="kbd">x</kbd>
                        <kbd id="x" class="kbd">c</kbd>
                        <kbd id="c" class="kbd">v</kbd>
                        <kbd id="v" class="kbd">b</kbd>
                        <kbd id="b" class="kbd">n</kbd>
                        <kbd id="n" class="kbd">m</kbd>
                        <kbd id="m" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End -->

                <!-- Life line -->
                <div class="flex justify-between w-3/4 items-center">

                    <!-- Display l;ife -->
                    <button class="btn bg-[#894189] text-white rounded-2xl">Life
                        <span class="material-symbols-outlined">
                        </span>1
                    </button>

                    <!-- Display Score -->
                    <button class="btn bg-[#360490] text-white rounded-2xl">Score
                        <span class="material-symbols-outlined caret-yellow-50">
                        </span>
                        <span id="current-score">0
                        </span>
                    </button>

                </div>
            </div>

        </section>
        <!-- Play Ground End -->

        <!-- Final Score Section -->
        <section class="score hidden h-full flex justify-center items-center min-h-screen ">
            <div class="text-white text-center space-y-8 bg-slate-500 p-9 rounded-xl">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
        <!-- End Final Score Section -->
    </main>

    <!-- Javascript Files -->
    <!-- <script src="js/myChanges.js"></script> -->
    <script src="js/utility.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
